<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <section>
      <h2>Input</h2>
      <p>Enter code here:</p>
      <textarea
        rows="15"
        cols="120"
        autofocus
        id="input"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>
    </section>
    <section>
      <button id="runButton">Execute</button>
    </section>
    <section>
      <textarea
        cols="120"
        id="output"
        readonly
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>
    </section>
  </body>
</html>
